{% for category in categories %}
    {% if not category.parent_category %}
        {% if category.subs.all %}
            <li><a class="title my-flex-baseline" href="{% url 'product:category' category.slug %}">{{ category.title }}</a></li>
            {% for sub in category.subs.all %}
                <li><a href="{% url 'product:category' sub.slug %}">{{ sub.title }}</a></li>
            {% endfor %}
        {% else %}
            <li><a class="title my-flex-baseline" href="{% url 'product:category' category.slug %}">{{ category.title }}</a></li>
        {% endif %}
    {% endif %}
{% endfor %}
